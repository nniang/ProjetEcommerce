<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="/CSS/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/CSS/responsive.css" />

    <title>Boutique en ligne</title>
  </head>
  <body>
    <section class="connection">
      <div class="container">
        <div class="row">
          <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-12 connexion">
            <img src="/images/logo.png" alt="logo" class="img-fluid mt-5" />
          </div>
          <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-12">
            <img
              src="/images/logo-africaart.png"
              alt="logo"
              class="img-fluid-top"
            />
            <h1 class="text-center">CONNECTEZ-VOUS</h1>
            <form class="form px-5">
              <div class="form-group my-3">
                <input
                  type="email"
                  name="Your Email"
                  class="form-control py-3"
                  placeholder="Your Email*"
                />
              </div>
              <div class="form-group my-3">
                <input
                  type="password"
                  name="password confirm*"
                  class="form-control p-3"
                  placeholder="Password*"
                />
              </div>
              <div class="">
                <button
                  class="btn py-lg-3 px-lg-5 py-md-2 px-md-4 mb-md-2 py-sm-2 px-sm-2 py-2 px-2"
                >
                  Connecte
                </button>
              </div>
              <p class="mt-3 mb-5">
                Cliquez ici pour <a href="inscription.html">S'incrire </a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- java script -->
    <link rel="stylesheet" href="/CSS/js/bootstrap.min.js" />

    <script src="/javaScript/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
